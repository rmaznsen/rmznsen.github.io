<div class="container">
  <h2>Sign in</h2>
  <form>
   <div class="form-group">
      <label for="email">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
	 <div class="form-group">
      <label for="email">Last Name:</label>
      <input type="name" class="form-control" id="lastname" placeholder="Enter Last Name">
    </div>
	 <div class="form-group">
      <label for="email">Phone Number:</label>
      <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Enter Your Phone Number">
    </div>
	<div class="form-group">
	<label for="birthday">Your birthday:</label>
            <input type="date" class="form-control" id="birthday" placeholder="dd/mm/yyyy">
	</div>
<div class="form-group">
      <label for="city">City:</label>
      <select class="form-control" id="city"  placeholder="City">
        <option>Adana</option>
        <option>Istanbul</option>
        <option>Izmir</option>
        <option>Ankara</option>
      </select>
	  <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender"  placeholder="Gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
	<div class="checkbox">
  <label><input type="checkbox" value=""> I have a car</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" value=""> I have a motorcycle</label>
</div>
<div class="checkbox disabled">
  <label><input type="checkbox" value=""> I have a bike</label>
</div>
	<div class="form-group">
  <label for="comment">You can write something about yourself:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
 <div class="form-group">
      <div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Message of Page</h4>
        </div>
        <div class="modal-body">
          <p>Thanks for join us.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div> 
      </div>

  </form>
